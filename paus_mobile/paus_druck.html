<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PAUS Druck</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    font-family: Arial, sans-serif;
    height: 100%;
}

/* =======================
   VORSCHAU – A6 QUER
======================= */
.preview-wrapper {
    width: 100%;
    height: calc(100% - 150px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview-area {
    width: 148mm;
    height: 105mm;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
}

@media (max-width: 900px) { .preview-area { transform: scale(0.51); } }
@media (min-width: 901px) and (max-width: 1300px) { .preview-area { transform: scale(0.64); } }
@media (min-width: 1301px) { .preview-area { transform: scale(0.72); } }

/* =======================
   ETIKETT (LOGISCH QUER)
======================= */
.etikett {
    width: 148mm;
    height: 105mm;
    padding: 8mm;
    box-sizing: border-box;
    position: relative;
}

/* Inhalt */
.etikett-inner {
    width: 100%;
    height: calc(100% - 25mm);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin-bottom: 25mm;
}

.offset-normal { transform: translateY(7mm); }
.offset-vorgezogen { transform: translateY(4mm); }

/* Logo */
.logo {
    position: absolute;
    right: 5mm;
    bottom: 4mm;
    width: 40mm;
}

/* Text */
.line { width: 100%; text-align: center; font-weight: bold; }
.line-title { font-size: 40pt; }
.line-kommission { font-size: 48pt; }
.line-date { font-size: 48pt; }
.line-vorgezogen { font-size: 40pt; }

.date-past {
    border: 3px solid red;
    padding: 1px 8px;
    border-radius: 6px;
    display: inline-block;
}

/* Buttons */
.bottom-bar {
    margin-top: 30px;
    height: 60px;
    display: flex;
    gap: 16px;
    padding: 0 20px;
}

.btn {
    flex: 1;
    border: none;
    border-radius: 14px;
    font-size: 22px;
    font-weight: bold;
    color: white;
}

.back-btn { background: #444; }
.print-btn { background: #00963d; }

/* =======================
   DRUCK – ANDROID-SICHER
======================= */
@media print {

    body {
        background: white !important;
    }

    .preview-wrapper,
    .bottom-bar {
        display: none !important;
    }

    /* Android MUSS A6 PORTRAIT sehen */
    @page {
        size: A6 portrait;
        margin: 0;
    }

    /* Inhalt drehen = A6 QUER */
    #printArea {
        display: block !important;
        width: 105mm;
        height: 148mm;

        transform: rotate(90deg) translateY(-105mm);
        transform-origin: top left;
    }
}
</style>
</head>

<body>

<!-- VORSCHAU -->
<div class="preview-wrapper">
    <div class="preview-area">
        <div class="etikett">
            <div id="previewContent" class="etikett-inner"></div>
            <img src="langen.png" class="logo">
        </div>
    </div>
</div>

<!-- DRUCK -->
<div id="printArea" class="etikett">
    <div id="printContent" class="etikett-inner"></div>
    <img src="langen.png" class="logo">
</div>

<!-- BUTTONS -->
<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">◀ Zurück</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
window.onload = () => {

    const qs = new URLSearchParams(location.search);
    const data = JSON.parse(decodeURIComponent(qs.get("data")));

    const kom = data.kommission;
    const dat = data.lieferdatum;
    const farbe = data.farbe;
    const vorgezogen = data.vorgezogen;

    let isPast = false;
    let finalDate = dat;

    if (dat) {
        let clean = dat.replace(/\s/g,"");
        let d = clean.slice(0,2);
        let m = clean.slice(2,4);
        if (clean.includes(".")) [d,m] = clean.split(".");
        const now = new Date();
        const target = new Date(now.getFullYear(), parseInt(m)-1, parseInt(d));
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const diff = (today.getFullYear()-target.getFullYear())*12 + (today.getMonth()-target.getMonth());
        if (target < today && diff < 2) isPast = true;
        finalDate = `${d.padStart(2,"0")}.${m.padStart(2,"0")}`;
    }

    let html = `
        <div class="line line-title">PAUS</div>
        <div class="line line-kommission" style="color:${farbe};">${kom}</div>
        <div class="line line-date">
            <span class="${isPast ? "date-past" : ""}">${finalDate}</span>
        </div>
    `;

    if (vorgezogen) {
        html += `<div class="line line-vorgezogen" style="color:${farbe};">„Vorgezogen“</div>`;
    }

    previewContent.innerHTML = html;
    printContent.innerHTML = html;

    const cls = vorgezogen ? "offset-vorgezogen" : "offset-normal";
    previewContent.classList.add(cls);
    printContent.classList.add(cls);

    printBtn.onclick = () => {
        setTimeout(() => window.print(), 120);
    };

    backBtn.onclick = () => history.back();
};
</script>

</body>
</html>
