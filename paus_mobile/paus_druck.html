<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PAUS Druck</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ================= BASIS ================= */
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #dcdcdc;
}

/* ================= VORSCHAU ================= */
.preview-wrapper {
    width: 100%;
    height: calc(100vh - 150px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview-area {
    width: 148mm;
    height: 105mm;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
}

@media (max-width: 900px) { .preview-area { transform: scale(0.55); } }
@media (min-width: 901px) { .preview-area { transform: scale(0.7); } }

/* ================= ETIKETT ================= */
.etikett {
    width: 148mm;
    height: 105mm;
    padding: 8mm;
    box-sizing: border-box;
    position: relative;
}

/* Inhalt – MITTE OHNE LOGO */
.etikett-inner {
    position: absolute;
    top: 8mm;
    left: 8mm;
    right: 8mm;
    bottom: 25mm; /* Platz fürs Logo */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* Logo */
.logo {
    position: absolute;
    right: 5mm;
    bottom: 5mm;
    width: 40mm;
}

/* Text */
.line { font-weight: bold; }
.line-title { font-size: 40pt; }
.line-kommission { font-size: 48pt; }
.line-date { font-size: 48pt; }
.line-vorgezogen { font-size: 40pt; }

.date-past {
    border: 3px solid red;
    padding: 2px 10px;
    border-radius: 6px;
}

/* ================= BUTTONS ================= */
.bottom-bar {
    height: 60px;
    display: flex;
    gap: 16px;
    padding: 0 20px;
}

.btn {
    flex: 1;
    border: none;
    border-radius: 14px;
    font-size: 20px;
    font-weight: bold;
    color: white;
}

.back-btn { background: #444; }
.print-btn { background: #00963d; }

/* ================= PRINT ================= */
.print-only { display: none; }

@media print {

    body { background: white; }

    .preview-wrapper,
    .bottom-bar {
        display: none !important;
    }

    /* Android / Mopria MUSS A6 HOCH sehen */
    @page {
        size: A6 portrait;
        margin: 0;
    }

    .print-only {
        display: block !important;
    }

    /* A6 QUER per Rotation */
    #printArea {
        width: 105mm;
        height: 148mm;
        transform: rotate(90deg) translateY(-105mm);
        transform-origin: top left;
    }
}
</style>
</head>

<body>

<!-- ========= VORSCHAU ========= -->
<div class="preview-wrapper">
    <div class="preview-area">
        <div class="etikett">
            <div id="previewContent" class="etikett-inner"></div>
            <img src="langen.png" class="logo">
        </div>
    </div>
</div>

<!-- ========= DRUCK ========= -->
<div id="printArea" class="etikett print-only">
    <div id="printContent" class="etikett-inner"></div>
    <img src="langen.png" class="logo">
</div>

<!-- ========= BUTTONS ========= -->
<div class="bottom-bar">
    <button class="btn back-btn" onclick="history.back()">◀ Zurück</button>
    <button class="btn print-btn" onclick="window.print()">Drucken</button>
</div>
