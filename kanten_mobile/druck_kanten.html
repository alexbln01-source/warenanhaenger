<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Druck – Kanten / Schweißen / Bohrwerk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

/* =======================
   VORSCHAU
======================= */
.preview-wrapper {
    width: 100%;
    height: calc(100% - 180px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview-area {
    width: 148mm;
    height: 105mm;
    background: #fff;
    border: 1px solid #bbb;
    box-shadow: 0 0 12px rgba(0,0,0,0.35);
    transform-origin: center;
}

/* === Vorschau-Skalierung (A6 angepasst an Beschichtung) === */
@media (max-width: 900px) {
    .preview-area {
        transform: scale(0.52);
    }
}

@media (min-width: 901px) {
    .preview-area {
        transform: scale(0.65);
    }
}
.etikett {
    width: 148mm;
    height: 105mm;
    padding: 8mm;
    box-sizing: border-box;
}

.etikett-center {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.etikett-center div {
    font-weight: bold;
    width: 100%;
}

/* =======================
   BUTTONS
======================= */
.bottom-bar {
    height: 70px;
    display: flex;
    gap: 16px;
    padding: 10px 18px;
}

.btn {
    flex: 1;
    border: none;
    border-radius: 14px;
    font-size: 20px;
    color: white;
    font-weight: bold;
}

.back-btn  { background:#444; }
.print-btn { background:#15803d; }

/* =======================
   DRUCK (A6 QUER, FIX)
======================= */
@media print {

    html, body {
        width: 148mm !important;
        height: 105mm !important;
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        overflow: visible !important;
    }

    .preview-wrapper,
    .bottom-bar {
        display: none !important;
    }

    #printArea {
        display: block !important;
        width: 148mm !important;
        height: 105mm !important;
    }

    @page {
        size: A6 landscape;
        margin: 0;
    }
}
</style>
</head>

<body>

<!-- ===== VORSCHAU ===== -->
<div class="preview-wrapper">
    <div class="preview-area">
        <div class="etikett">
            <div class="etikett-center" id="previewContent"></div>
        </div>
    </div>
</div>

<!-- ===== DRUCKBEREICH ===== -->
<div id="printArea" class="etikett" style="display:none;">
    <div class="etikett-center" id="printContent"></div>
</div>

<!-- ===== BUTTONS ===== -->
<div class="bottom-bar">
