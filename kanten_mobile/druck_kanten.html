<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Druck – Kanten / Schweißen / Bohrwerk</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    font-family: Arial, sans-serif;
    height: 100%;
}

/* =======================
   VORSCHAU
======================= */
.preview-wrapper {
    width: 100%;
    height: calc(100% - 180px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview-area {
    width: 148mm;
    height: 105mm;
    background: #fff;
    border: 1px solid #bbb;
    box-shadow: 0 0 12px rgba(0,0,0,0.35);
}

@media (max-width: 900px) { .preview-area { transform: scale(0.52); } }
@media (min-width: 901px) { .preview-area { transform: scale(0.65); } }

.etikett {
    width: 148mm;
    height: 105mm;
    padding: 8mm;
    box-sizing: border-box;
}

.etikett-center {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.etikett-center div {
    font-weight: bold;
    width: 100%;
}

/* =======================
   BUTTONS
======================= */
.bottom-bar {
    height: 70px;
    display: flex;
    gap: 16px;
    padding: 10px 18px;
}

.btn {
    flex: 1;
    border: none;
    border-radius: 14px;
    font-size: 20px;
    color: white;
    font-weight: bold;
}

.back-btn  { background:#444; }
.print-btn { background:#15803d; }

/* =======================
   PRINT – PAUS-PRINZIP
======================= */
.print-only { display:none; }

@media print {

    body {
        background: white !important;
    }

    .preview-wrapper,
    .bottom-bar {
        display: none !important;
    }

    @page {
        size: A6 landscape;
        margin: 0;
    }

    .print-only {
        display: block !important;
    }

    #printArea {
        width: 148mm;
        height: 105mm;
    }
}
</style>
</head>

<body>

<!-- ===== VORSCHAU ===== -->
<div class="preview-wrapper">
    <div class="preview-area">
        <div class="etikett">
            <div class="etikett-center" id="previewContent"></div>
        </div>
    </div>
</div>

<!-- ===== DRUCK ===== -->
<div id="printArea" class="etikett print-only">
    <div class="etikett-center" id="printContent"></div>
</div>

<!-- ===== BUTTONS ===== -->
<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">◀ Zurück</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
const qs    = new URLSearchParams(location.search);
const kunde = qs.get("kunde") || "Sonstige Kunden";
const art   = qs.get("art")   || "kanten";

/* ================== BOHRWERK PARAMETER ================== */
const BW_KUNDE_SIZE = "50pt";
const BW_KREIS_SIZE = "50mm";
const BW_TEXT_SIZE  = "25mm";
const BW_ABSTAND    = "12mm";

/* ================== KANTEN ================== */
const kantenLayouts = /* UNVERÄNDERT – DEIN CODE */ {};
/* ================== SCHWEISSEN ================== */
const schweissenLayouts = /* UNVERÄNDERT – DEIN CODE */ {};
/* ================== BOHRWERK ================== */
const bohrwerkLayouts = /* UNVERÄNDERT – DEIN CODE */ {};

function render(rows) {
    return rows.map(r => {
        if (r.circle) {
            return `
            <div style="
                margin:${r.marginTop} auto 0;
                width:${BW_KREIS_SIZE};
                height:${BW_KREIS_SIZE};
                border:4px solid black;
                border-radius:50%;
                display:flex;
                align-items:center;
                justify-content:center;
                font-size:${r.size};
            ">${r.text}</div>`;
        }
        return `
        <div style="font-size:${r.size}; margin-top:${r.marginTop}; text-align:${r.align};">
            ${r.text.replace("<kunde>", kunde)}
        </div>`;
    }).join("");
}

let layouts = kantenLayouts;
if (art === "schweissen") layouts = schweissenLayouts;
if (art === "bohrwerk")   layouts = bohrwerkLayouts;

const html = render(layouts[kunde] || layouts["Sonstige Kunden"]);
previewContent.innerHTML = html;
printContent.innerHTML   = html;

printBtn.onclick = () => setTimeout(() => window.print(), 120);
backBtn.onclick  = () => location.replace("../index.html");
</script>

</body>
</html>
