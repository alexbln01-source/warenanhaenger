<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Druck</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #dcdcdc;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

/* ===== VORSCHAU ===== */
.preview-wrapper {
    width: 100%;
    height: calc(100% - 150px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.preview-area {
    width: 210mm;
    height: 148mm;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
    position: relative;
    transform-origin: center;
}

@media (max-width: 900px) {
    .preview-area { transform: scale(0.36); }
}
@media (min-width: 901px) {
    .preview-area { transform: scale(0.45); }
}

/* ===== ETIKETT ===== */
.etikett {
    width: 210mm;
    height: 148mm;
    padding: 10mm;
    box-sizing: border-box;
    position: relative;
}

.logo {
    position: absolute;
    right: 10mm;
    bottom: 10mm;
    width: 42mm;
}

.etikett * {
    font-weight: bold !important;
}

.etikett-center {
    position: absolute;
    inset: 10mm;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* ===== BUTTONS ===== */
.bottom-bar {
    height: 60px;
    display: flex;
    gap: 16px;
    padding: 0 20px;
}

.btn {
    flex: 1;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    font-weight: bold;
    color: white;
}

.back-btn { background: #444; }
.print-btn { background: #00963d; }

/* =====================================================
   üîß DRUCK FIX ‚Äì NUR DAS, SONST NICHTS
===================================================== */
@media print {

    /* ‚ùó html/body NICHT skalieren */
    html, body {
        margin: 0 !important;
        padding: 0 !important;
        background: white !important;
        overflow: visible !important;
    }

    /* Vorschau & Buttons raus */
    .preview-wrapper,
    .bottom-bar {
        display: none !important;
    }

    /* NUR das hier wird gedruckt */
    #printArea {
        display: block !important;
        width: 210mm !important;
        height: 148mm !important;
        page-break-inside: avoid;
    }

    @page {
        size: A5 landscape;
        margin: 0;
    }
}
</style>
</head>

<body>

<div class="preview-wrapper">
    <div class="preview-area">
        <div class="etikett">
            <div class="etikett-center" id="previewInner"></div>
            <img src="langen.png" class="logo">
        </div>
    </div>
</div>

<div id="printArea" class="etikett" style="display:none;">
    <div class="etikett-center" id="printInner"></div>
    <img src="langen.png" class="logo">
</div>

<div class="bottom-bar">
    <button class="btn back-btn" id="backBtn">‚óÄ Zur√ºck</button>
    <button class="btn print-btn" id="printBtn">Drucken</button>
</div>

<script>
window.onload = () => {

    const qs = new URLSearchParams(location.search);
    const data = qs.has("data")
        ? JSON.parse(decodeURIComponent(qs.get("data")))
        : {};

    const beistell = data.beistell || "";
    const type     = data.selectedType || "";
    const kunde    = data.kundename || "";

    let html = `<div class="print-beistell">${beistell}</div>`;

    switch (type) {
        case "LP": html += `<div class="kunde-lp">L&P</div>`; break;
        case "LPEILT": html += `<div class="kunde-lp-eilt">L&P</div><div class="sub-lp-eilt">‚ÄûEILT SEHR‚Äú</div>`; break;
        case "SCHUETTE": html += `<div class="kunde-schuette">Sch√ºtte</div>`; break;
        case "SCHUETTEEILT": html += `<div class="kunde-schuette-eilt">Sch√ºtte</div><div class="sub-schuette-eilt">‚ÄûEILT SEHR‚Äú</div>`; break;
        case "KLEY": html += `<div class="kunde-kley">Kleymann</div>`; break;
        case "KLEYEILT": html += `<div class="kunde-kley-eilt">Kleymann</div><div class="sub-kley-eilt">‚ÄûEILT SEHR‚Äú</div>`; break;
        case "KALEY": html += `<div class="kunde-kaley">Kaley</div>`; break;
        case "WOB": html += `<div class="kunde-wob">WOB</div>`; break;
        case "WOBEILT": html += `<div class="kunde-wob-eilt">WOB</div><div class="sub-wob-eilt">‚ÄûEILT SEHR‚Äú</div>`; break;
    }

    previewInner.innerHTML = html;
    printInner.innerHTML   = html;

    printBtn.onclick = () => window.print();
};
</script>

</body>
</html>
